<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/app.css" />
        <title>Flask Boggle</title>
    </head>
    <body>
        <section id="boggle">
            <table class="board">
                <tbody>
                    {% for row in board %}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <form method="POST" class="add-word">
                <input name="word" class="word" autofocus />
                <button>Submit</button>
            </form>

            <p>
                Your high score is <b>{{ high_score }}!</b> You have played {{
                num_plays }} times.
            </p>

            <p>
                Score: <b class="score">0</b>
                <br />
                Seconds Left:
                <b class="timer"></b>
            </p>

            <p class="message">
                <!-- Messages for the user are displayed here from JS file -->
            </p>

            <ul class="words">
                <!-- Words are diplayed here from JS file -->
            </ul>
        </section>
        <script src="http://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
        <script src="/static/app.js"></script>
        <script>
            let game = new Boggle('boggle', 60);
        </script>
    </body>
</html>
